security:
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_USER, ROLE_MEMBER, ROLE_ENTERPRISE, ROLE_COMPANY, ROLE_EXPERT,ROLE_USER_EDIT,ROLE_USER_ADD,ROLE_USER_READ,ROLE_USER_BROWSE,ROLE_USER_DELETE]
        ROLE_SUPER_ADMIN: [ ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH ]
        ROLE_MEMBER:      ROLE_USER
        ROLE_ENTERPRISE:  ROLE_USER
        ROLE_EXPERT:      ROLE_USER


    
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\AppLoginAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: homepage
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
                secure: true
                remember_me_parameter: _remember_me
                always_remember_me: false
                token_provider: 'Symfony\Bridge\Doctrine\Security\RememberMe\DoctrineTokenProvider'


            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/backoffice, roles: ROLE_ADMIN }
    #     - { path: ^/entreprises, roles: ROLE_ENTERPRISE }
    #     - { path: ^/membres, roles: ROLE_MEMBER }
    #     - { path: ^/annonces, roles: ROLE_MEMBER, ROLE_ENTERPRISE }
    #     - { path: ^/annonces/add, roles: ROLE_ENTERPRISE }

        